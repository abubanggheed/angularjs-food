<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angularjs.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Angular Restaurant</title>
</head>

<body ng-app="FoodApp">
    <h1>Angular Restaurant</h1>
    <div ng-controller="FoodController as vm">
        <input ng-model="vm.newFood" />
        <input ng-model="vm.newDeliciousness" type="number"/>
        <button ng-click="vm.addFood(vm.newFood, vm.newDeliciousness)">
            Add New Food Item
        </button>
        <ul>
            <li ng-repeat="food in vm.foods">
                {{food.name}}, deliciousness: {{food.deliciousness}}
            </li>
        </ul>
    </div>
</body>

</html>
